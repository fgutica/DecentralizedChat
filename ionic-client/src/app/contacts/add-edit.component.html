
<ion-content>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="alias">Alias</label>
                    <input type="text" formControlName="alias" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.alias.errors }" />
                    <div *ngIf="submitted && f.alias.errors" class="invalid-feedback">
                        <div *ngIf="f.alias.errors.required">Alias is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
